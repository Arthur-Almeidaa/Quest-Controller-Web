<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Device Monitor</title>

  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: Consolas, monospace;
      padding: 20px;
    }

    h1 {
      color: #00ff88;
      border-bottom: 1px solid #00ff88;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .device {
      border: 1px solid #00ff88;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #020202;
    }

    .device h2 {
      margin: 0 0 10px 0;
      color: #00ff88;
    }

    .device p {
      margin: 4px 0;
      font-size: 14px;
    }

    .label {
      color: #00cc66;
    }
  </style>
</head>
<body>

<h1>ðŸŸ¢ DEVICE MONITOR</h1>

<div id="devices">Aguardando dados...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDAkapYFpjsugAn5lFq8e5pXHdecn75Ej8",
    databaseURL: "https://teste-f579d-default-rtdb.firebaseio.com",
    projectId: "teste-f579d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const container = document.getElementById("devices");

  onValue(ref(db, "devices"), (snapshot) => {
    container.innerHTML = "";

    if (!snapshot.exists()) {
      container.innerHTML = "Nenhum dispositivo conectado.";
      return;
    }

    snapshot.forEach((child) => {
      const deviceName = child.key;
      const d = child.val();

      const div = document.createElement("div");
      div.className = "device";

      div.innerHTML = `
        <h2>â–¶ ${deviceName}</h2>
        <p><span class="label">Email:</span> ${d.email ?? "-"}</p>
        <p><span class="label">Bateria:</span> ${d.battery ?? "-"}%</p>
        <p><span class="label">IP:</span> ${d.ip ?? "-"}</p>
        <p><span class="label">Ãšltima atualizaÃ§Ã£o:</span> ${
          d.timestamp ? new Date(d.timestamp).toLocaleString() : "-"
        }</p>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
